<!-- this is heading which contains hello world-->
 <h1>Hello World</h1>
<head>
    <title>gvanca</title> <!--Shevicvale saits saxeli-->
</head>
 <!-- მარტივად ვაკომენტარებთ ctrl + ? -->

 <!-- <br> (break line) (empty tag) თაგი წყვიტავს კოდის ხაზს -->
 <h1>Hello <br> World</h1>

<!-- block lever elements იკავებენ საიტის მთლიან სიგანეს როგორიცაა პარაგრაპი
in line elements მხოლოდ საჭირო რაოდენობის ადგილს იკავებემ როგორიცაა button ტაგი -->

<!-- <body> container tag საიტის ტანია რისი საშვალებითაც ხდება კოდების დაჯგუფება (და სტრუქტურულად უფრო ორგანიზებული იქნება ჩვენი კოდი)-->
    <!-- <head> tag საიტის ტექნიკური ინფორმაციას ვაშენეთ შეგნით ანუ ვწერთ -->


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>group 57</title>
    </head>
    <body>
        <h1><u><i>Hello</i> <b>World</b></u></h1>

        <button>Click Here</button>
<br>
<br>
        <strong>this is strong tag</strong>
<br>
        <em> this is emphasis tag</em>
    </body>
</html>


<!-- nesting ჩაშენებული კოდები -->
<!-- ინდენტაციები -->
 <!-- bold tag (<b></b> tagი) ამუქებს ტექსტს (ბოლთ თაგი) -->
  <!-- italic tag (<i> </i>) container tag  გადახრის ტექსტს <i> tag--> 
    <!-- ტექსტის ფორმატირების თეგები (<b></b>  <i></i>  <u></u>  <strong></strong>  <em></em>) არის inline თეგები  -->

<!-- underline tag (<u> </u>) კონტეინ ტაგის საშვალებით ტექსტის ქვეშ ხაზს გავუსვამთ -->
