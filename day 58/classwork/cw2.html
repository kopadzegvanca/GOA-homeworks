<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form>
    <label>Username:</label><br>
    <input type="text" name="username"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password"><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" name="confirm"><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" placeholder="+995 5XX XXX XXX"><br><br>

    <label>Address:</label><br>
    <input type="text" name="address" placeholder="Street, City,"><br><br>

    <label>Card Number:</label><br>
    <input type="text" name="card" maxlength="16" placeholder="1234 5678 9012 3456"><br><br>

    <label>Expiration Date:</label><br>
    <input type="text" name="expiry" placeholder="MM/YY"><br><br>

    <label>CVV:</label><br>
    <input type="text" name="cvv" maxlength="3" placeholder="123"><br><br>

    <input type="submit" value="Create Account & Save Info">
  </form>
</body>
</html>
